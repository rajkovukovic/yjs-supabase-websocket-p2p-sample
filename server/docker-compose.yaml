services:
  hocuspocus:
    build:
      context: .
      dockerfile: hocuspocus/Dockerfile.hocuspocus
    ports:
      - "${HOCUSPOCUS_PORT:-1234}:${HOCUSPOCUS_PORT:-1234}"
    environment:
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - HOCUSPOCUS_PORT=${HOCUSPOCUS_PORT:-1234}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    restart: unless-stopped

  y-webrtc-signaling:
    build:
      context: .
      dockerfile: y-webrtc-signaling/Dockerfile.y-webrtc
    ports:
      - "${Y_WEBRTC_SIGNALING_PORT:-4445}:${Y_WEBRTC_SIGNALING_PORT:-4445}"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - NODE_ENV=production
      - Y_WEBRTC_SIGNALING_PORT=${Y_WEBRTC_SIGNALING_PORT:-4445}
      - VERBOSE=${VERBOSE:-false}
    restart: unless-stopped

